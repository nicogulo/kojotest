            <h2>Log In</h2>
            <form>
              <div class="form-group row">
                <div class="col-sm-12" style="margin: auto;">
                  <input type="text" class="form-control" id="staticEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12" style="margin: auto;">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12" style="margin: auto;">
                  <a href="shop.html" class="btn btn-success btn-block" style="border-radius: 30px;">LOG IN</a>
                </div>

                <div class="col-12 text-center" style="padding-top: 20px;">OR</div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button type="button" class="btn btn-success btn-block">
                      <a href="shop.html"class="fab fa-facebook" style="font-size: 12px; text-decoration: none; color: #ffff;"> Facebook</a>
                    </button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-success btn-block ">
                      <a href="shop.html"class="fab fa-google" style="font-size: 12px; text-decoration: none; color: #ffff;"> Google</a>
                    </button>
                  </div>

                  <div class="col-sm">
                    <button type="button" class="btn btn-success btn-block ">
                      <a href="shop.html"class="fab fa-apple" style="font-size: 12px; text-decoration: none; color: #ffff;"> Apple</a>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            
            <p class="text-center" style="margin: 10px;">Baru di KOJO?</p>
            <p class="text-center"><a href="daftar.html" class="text-danger" style="text-decoration:none;">Daftar</a></p>
          </div>
        </div>

      </div>
